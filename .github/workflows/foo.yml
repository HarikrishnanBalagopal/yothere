name: hmm

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "foobar"
        required: true
        default: "v0.1.0"

jobs:
  foobar:
    runs-on: ubuntu-latest
    steps:
      - id: semver_parser
        uses: booxmedialtd/ws-action-parse-semver@v1
        with:
          input_string: ${{ github.event.inputs.tag }}
      - run: |
          echo ${{ steps.semver_parser.outputs.major }}
          echo ${{ steps.semver_parser.outputs.minor }}
          echo ${{ steps.semver_parser.outputs.patch }}
          echo ${{ steps.semver_parser.outputs.prerelease }}
          echo ${{ steps.semver_parser.outputs.build }}
          echo ${{ steps.semver_parser.outputs.fullversion }}
          if [[ '${{ steps.semver_parser.outputs.prerelease }}' ]] ; then
            echo 'true'
          else
            echo 'false'
          fi
      - id: logging
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            core.setFailed('some reason')
            console.log('console.log', context.repo)
            core.info(`core.info, ${JSON.stringify(context.repo)}`)
            core.debug(`core.debug ${JSON.stringify(context.repo)}`)
      - if: ${{ steps.semver_parser.outputs.prerelease == '' }}
        run: |
          FOO=$(echo 'empty')
          echo $FOO
      - if: ${{ steps.semver_parser.outputs.prerelease != '' }}
        run: |
          FOO=$(echo 'not empty')
          echo $FOO
      - if: ${{ steps.semver_parser.outputs.prerelease == null }}
        run: |
          FOO=$(echo 'null')
          echo $FOO
      - if: ${{ steps.semver_parser.outputs.prerelease != null }}
        run: |
          FOO=$(echo 'not null')
          echo $FOO
